<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo Table</title>
	</head>
	<body>
		<form class="form" id="form" name="todoForm">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				class="form__accordionBtn"
				id="formClose"
			>
				<path d="M0 10h24v4h-24z" />
			</svg>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				class="form__accordionBtn is-hidden"
				id="formOpen"
			>
				<path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
			</svg>
			<div class="form__inner js-formInner">
				<input type="text" name="title" id="title" class="form__title" placeholder="追加する内容を記載してください。" />
				<label for="deadline" class="form__label">期日:</label>
				<input type="datetime-local" name="deadline" id="deadline" class="form__deadline" />
				<label for="deadline" class="form__label">重要度:</label>
				<input type="number" name="importance" id="importance" class="form__importance" placeholder="0" />
				<button type="submit" class="form__submit">追加</button>
			</div>
		</form>
		<template id="template">
			<div class="card js-card" data-id="-1" data-level="high" data-importance="-1" data-top="0" data-left="0">
				<input class="card__deadline" data-js="deadline" />
				<textarea class="card__title" data-js="title"></textarea>
			</div>
		</template>
		<template id="menu-template">
			<ul class="menu" id="menu">
				<li class="menu__list" id="update">更新</li>
				<li class="menu__list" id="delete">削除</li>
				<li class="menu__list" id="reset">最初の位置に戻す</li>
			</ul>
		</template>
		<div class="container" id="container">
			<canvas id="chart"></canvas>
		</div>
	</body>
</html>
