<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo Table</title>
	</head>
	<body>
		<template id="template">
			<div class="card card--high" data-level="" data-importance="0">
				<p class="card__limit limit"></p>
				<p class="card__title title"></p>
			</div>
		</template>

		<div class="card card--middle" id="">
			<p class="card__title">Todoが入ります。買い物する。</p>
		</div>
		<div class="card card--low" id="">
			<p class="card__title">Todoが入ります。打ち合わせに行く。</p>
		</div>
		<div class="container">
			<canvas id="chart"></canvas>
		</div>
	</body>
</html>
